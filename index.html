<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue To Do List</title>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
    <!-- /Font Awesome -->
    <!-- Bootstrap CSS-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <!--/Bootstrap CSS-->
    <!-- Css -->
    <link rel="stylesheet" href="css/style.css">
    <!-- /Css -->
</head>

<body>

    <div id="app" class="container">
        <h1 class="d-flex justify-content-center">Vue TodoList</h1>
        <!-- form -->
        <div class="form d-flex my-5">
            <input @keyup.enter='addTodo' class="d-flex" type="text" placeholder="Inserisci il tuo todo" v-model="newTodo">
            <button type="button" class="btn btn-outline-primary ms-2" @click="addTodo">Aggiungi</button> 
        </div>
        <!-- /form -->

        <!-- container -->
        <div class="row">
            <!-- condizione per tutta la lunghezza dell'array -->
            <ul v-if="todoList.length > 0">
                <li class="task d-flex justify-content-between py-2" v-for="(todo, index) in todoList" >
                    <!--ternary operator come condizione -->
                    <!-- se è presente del testo inserisci il testo altrimenti inseriscilo vuoto -->
                    <div :class="todo.done ? 'text':''" @click="selected(index)">{{index}} {{todo['text']}}</div>
                    <!-- inseriamo evento di rimozione nell'icona -->
                    <i class="fa-solid fa-trash" @click="delTodo(index)"></i>
                </li>
            </ul>
            <!-- condizione else (se non è presente nessun elemento) -->
            <h3 v-else>Nessun elemento trovato</h3>
        </div>
    </div>
    <!-- vue -->
    <script src='https://unpkg.com/vue@3/dist/vue.global.js'></script>
    <!-- /vue -->
    <!-- js -->
    <script src="js/main.js"></script>
    <!-- /js -->
</body>

</html>
